<template name="index">
    <div class="page-header">
        <h1>Thaicom Satellite Contours Database</h1>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Draw contours</h3>
                </div>
                <div class="panel-body">
                    <a href="{{pathFor 'contours'}}">
                        <img class="img-responsive" src="/images/index/draw-contours.PNG" />
                    </a>
                    <br>
                    <p>Specify satellite, transponders and EIRP, G/T or relative contour value to draw Thaicom satellite contours on the Google Maps. Customize your own contours by changing line colors and label font size.</p>
                    <p>Moreover, this page allows you to get EIRP and G/T value by simply clicking on the map. Just select satellite and transponder then click the map.</p>
                    <p>If you have any problem, <a href="{{pathFor 'how-to-contours'}}">consult our manual here</a></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Find EIRP or G/T from coordinates</h3>
                </div>
                <div class="panel-body">
                    <a href="{{pathFor 'find-contours'}}">
                        <img class="img-responsive" src="/images/index/find-latlon.PNG" />
                    </a>
                    <br>
                    <p>Have a bunch of lat/lon and want to know EIRP, G/T for all of them? Head to this page, select satellite and put you coordinates in the box and you're good to go.</p>
                    <p>Specify the transponders for faster search time. Otherwise it just searches through all transponders. It might takes some time so be patient!!</p>
                </div>
            </div>
        </div>
    </div>
</template>
