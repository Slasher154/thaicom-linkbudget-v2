<template name="geojsonPreview">
    <style type="text/css">
        .beamLabel {
            position: absolute;
            background-color: yellow;
            font-weight: bold;
        }
        .contourValueLabel {
            position: absolute;
            background-color: orange;
            font-weight: bold;
        }
        .userInputLabel {
            position: absolute;
            font-weight: bold;
        }
    </style>
    <div class="map-container" style="height: {{mapHeight}}">
        {{> googleMap name="contourMap" options=mapOptions}}
    </div>
</template>
